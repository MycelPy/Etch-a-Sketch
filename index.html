<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS -->
    <script src="js/stylo.js" type='text/javascript' defer></script>
    <script src="js/jscolor.js" type="text/javascript" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="sketch">
        <div class="buttonArea">
            <input type="range" min="1" max="100" value="16" class="slider">
            <p class="sliderValue"></p>
            <button data-jscolor="{value:'#000000', alpha:1}" onInput="update(this.jscolor)" class="btn choose">Choose colour</button>
            <button class="btn rainbow">Rainbow</button>
            <button class="btn clear">Clear</button>
        </div>
        <div id="container"></div>
    </div>
</body>

</html>
